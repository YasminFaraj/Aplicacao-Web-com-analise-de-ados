<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Upload de Arquivo CSV</title>
</head>
<body>
    <h1>Fa√ßa o Upload do Arquivo CSV</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <label for="arquivo">Escolha um arquivo CSV:</label>
        <input type="file" name="arquivo" id="arquivo" accept=".csv" required><br><br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
